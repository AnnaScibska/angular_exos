<p>
  go-to-page works!
</p>
<button [routerLink]="['/']">Smart</button><br><br>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div [hidden]="loginForm.valid">User name and password required!</div>
    <label>Username:</label><br>
    <input type="text" formControlName="username" name="username"><br>
    <label>Password</label><br>
    <input type="password" formControlName="password"><br>
    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
